spring:
  application:
    name: content-service # 微服务名
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery: # 服务注册
        namespace: dev
        group: xuecheng-plus-project
      config: # 配置中心
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
  profiles:
    active: dev # 环境名


